<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .connected .dot { background: #28a745; }
    .disconnected .dot { background: #dc3545; }
    .info {
      color: #666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>ARO</h1>
  <div id="status" class="status disconnected">
    <div class="dot"></div>
    <span id="status-text">Disconnected</span>
  </div>
  <div class="info">
    Backend: ws://localhost:7749
  </div>
  <script src="../dist/popup/popup.js" type="module"></script>
</body>
</html>
